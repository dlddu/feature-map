# Mock GitHub 서버 Service (KIND 환경, DLD-610)
apiVersion: v1
kind: Service
metadata:
  name: mock-github
  namespace: featuremap
  labels:
    app: mock-github
spec:
  type: NodePort
  ports:
    - port: 3101
      targetPort: 3101
      nodePort: 30101
      protocol: TCP
  selector:
    app: mock-github
