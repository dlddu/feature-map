# Mock LLM 서버 Deployment (KIND 환경, DLD-610)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-llm
  namespace: featuremap
  labels:
    app: mock-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-llm
  template:
    metadata:
      labels:
        app: mock-llm
    spec:
      containers:
        - name: mock-llm
          image: mock-llm:e2e
          imagePullPolicy: Never
          ports:
            - containerPort: 3102
              protocol: TCP
          env:
            - name: PORT
              value: "3102"
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3102
            initialDelaySeconds: 5
            periodSeconds: 5
