apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: featuremap
  namespace: featuremap
  labels:
    app: featuremap
spec:
  parentRefs:
    - name: main-gateway
  hostnames:
    - featuremap.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: featuremap
          port: 3000
