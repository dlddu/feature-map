# KIND 환경 Deployment 패치 (DLD-610)
# - 로컬 빌드 이미지 사용 (imagePullPolicy: Never)
# - Mock 서버 URL 환경변수 주입
# - 리소스 제한 설정 (KIND 클러스터 리소스 절약)
# - probe 타이밍 조정
apiVersion: apps/v1
kind: Deployment
metadata:
  name: featuremap
spec:
  template:
    spec:
      initContainers:
        - name: prisma-migrate
          image: featuremap-migrator:e2e
          imagePullPolicy: Never
          command:
            - /bin/sh
            - -c
            - |
              echo "=== Filesystem Permission Debug ==="
              echo "--- Current User ---"
              id
              echo "--- /app ---"
              ls -la /app
              echo "--- /app/data ---"
              ls -la /app/data 2>/dev/null || echo "/app/data does not exist"
              echo "--- /app/prisma ---"
              ls -la /app/prisma
              echo "--- DATABASE_URL ---"
              echo "$DATABASE_URL"
              echo "=== Running prisma db push ==="
              npx prisma db push --skip-generate
          envFrom:
            - configMapRef:
                name: featuremap-e2e-env
            - secretRef:
                name: featuremap-secrets
      containers:
        - name: featuremap
          image: featuremap:e2e
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: featuremap-e2e-env
            - secretRef:
                name: featuremap-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 5
