# KIND 환경 Deployment 패치 (DLD-610)
# JSON 6902 방식: 변경되는 필드만 명시

# --- initContainers[0]: prisma-migrate ---
- op: replace
  path: /spec/template/spec/initContainers/0/image
  value: featuremap-migrator:e2e
- op: add
  path: /spec/template/spec/initContainers/0/imagePullPolicy
  value: Never
- op: replace
  path: /spec/template/spec/initContainers/0/envFrom
  value:
    - configMapRef:
        name: featuremap-e2e-env
    - secretRef:
        name: featuremap-secrets

# --- containers[0]: featuremap ---
- op: replace
  path: /spec/template/spec/containers/0/image
  value: featuremap:e2e
- op: add
  path: /spec/template/spec/containers/0/imagePullPolicy
  value: Never
- op: replace
  path: /spec/template/spec/containers/0/envFrom
  value:
    - configMapRef:
        name: featuremap-e2e-env
    - secretRef:
        name: featuremap-secrets
- op: add
  path: /spec/template/spec/containers/0/resources
  value:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
- op: replace
  path: /spec/template/spec/containers/0/livenessProbe/initialDelaySeconds
  value: 30
- op: replace
  path: /spec/template/spec/containers/0/livenessProbe/periodSeconds
  value: 10
- op: replace
  path: /spec/template/spec/containers/0/readinessProbe/initialDelaySeconds
  value: 10
- op: replace
  path: /spec/template/spec/containers/0/readinessProbe/periodSeconds
  value: 5
